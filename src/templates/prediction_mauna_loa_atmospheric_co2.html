<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Co2 Consentration Dataset</title>
</head>
<body>

<div class="container mt-3">
  <h2>Evaluations Table</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Kernal</th>
        <th>Root Mean Square Error</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td> Gaussian </td>
        <td>{{ evaluation_results['gp_gaussian'] }}</td>
      </tr>
      <tr>
        <td> RBF </td>
        <td>{{ evaluation_results['gp_rbf'] }}</td>
      </tr>
      <tr>
        <td> Rational Quadratic </td>
        <td> {{ evaluation_results['gp_rq'] }}</td>
      </tr>
      <tr>
        <td> Sum </td>
        <td> {{ evaluation_results['gp_sum'] }}</td>
      </tr>
      <tr>
        <td> Product </td>
        <td> {{ evaluation_results['gp_prod'] }}</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
