<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Model Training</title>
</head>
<body class="bg-light">

    <div class="container text-center my-5">
        <h1 class="display-4">Please select the dataset you want to work on </h1>
        <form action="/predict_mauna_loa_atmospheric_co2" method="get">
            <button type="submit" class="btn btn-primary mt-3" onclick="showToast()">Mauna loa atmospheric co2 Dataset</button>
        </form>

        <form action="/predict_international_airline_passengers" method="get">
            <button type="submit" class="btn btn-primary mt-3" onclick="showToast()">International airline passengers</button>
        </form>

    </div>
    <div class="toast" id="myToast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
    <div class="toast-header">
        <strong class="mr-auto">Notification</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        Please wait few seconds while finalizing the fitting and predicting on the dataset !
    </div>
</div>

<script>
    function showToast() {
        // Select the toast element and show it
        var toastElement = document.getElementById('myToast');
        var myToast = new bootstrap.Toast(toastElement);
        myToast.show();
    }
</script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
